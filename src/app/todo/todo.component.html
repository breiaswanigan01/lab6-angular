<main class="main">
  <section class="todo-container">
    <h1>Todo List</h1>
    <h3>A place to store your todos</h3>
    <!-- form is the parent to button && list -->
    <form class="form">
      <input type="text" placeholder="Filter your to-dos" />
    </form>
    <ol class="ordered-list">
      <li *ngFor="let todo of todos">
        <div class="list-item">
          <button class="complete" *ngIf="todo.completed === false">
            Complete
          </button>
          <p class="task" [ngClass]="{ strike: todo.completed }">
            {{ todo.task }}
          </p>
          <button>X</button>
        </div>
      </li>
    </ol>
    <form class="form">
      <input type="text" placeholder="Add your to-do" class="todo" />
      <button class="add">Add</button>
    </form>
  </section>
</main>
